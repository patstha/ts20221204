<html lang="en">

<head>

<body>
  <!-- Google Tag Manager (noscript) -->

  <div id="marketing-preference">
    <h1>Hello, Pratikchhya Shrestha!</h1>
    <form id="marketing-preference-form">
      <div class="form-element">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-element">
        <label for="firstName">Enter your First Name: </label>
        <input type="text" name="firstName" id="firstName" required>
      </div>
      <div class="form-element">
        <label for="lastName">Enter your Last Name: </label>
        <input type="text" name="lastName" id="lastName" required>
      </div>
      <div class="form-element">
        <label for="interest">Topics of interest</label>
        <select multiple name="interests" id="interest-select">
          <optgroup label="fruits">
            <option value="avocado">Avocado</option>
            <option value="banana">Banana</option>
            <option value="carrot">Carrot</option>
            <option value="dragonfruit">Dragonfruit</option>
            <option value="elderberry">Elderberry</option>
            <option value="fig">Fig</option>
            <option value="grape">Grape</option>
            <option value="huckleberry">Huckleberry</option>
            <option value="inkberry">Ink berry</option>
            <option value="jackfruit">Jackfruit</option>
            <option value="kumquat">Kumquat</option>
            <option value="lemon">Lemon</option>
            <option value="mango">Mango</option>
            <option value="nectarine">Nectarine</option>
            <option value="orange">Orange</option>
            <option value="peach">Peach</option>
            <option value="quince">Quince</option>
            <option value="raspberry">Raspberry</option>
            <option value="strawberry">Strawberry</option>
            <option value="tangerine">Tangerine</option>
            <option value="usuma">Usuma (peanut butter fruit)</option>
            <option value="valencia">Valencia orange</option>
            <option value="watermelon">Watermelon</option>
          </optgroup>
          <optgroup label="vegetables">
            <option value="potato">Potatoes</option>
            <option value="tomato">Tomato</option>
            <option value="yam">Yam</option>
          </optgroup>
        </select>
      </div>
      <div class="form-element">
        <label for="frequency">How often would you like to hear from us?</label>
        <select name="frequencies" name="frequency" id="frequency-select">
          <option value="">-- Please choose an option --</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="annually">Annually</option>
          <option value="notnow">Not right now</option>
        </select>
      </div>
      <button type="button" id="marketing-preference-submit">Submit</button>
    </form>
    <pre id="marketing-form-value"></pre>
  </div>
  <script type="module" src="/src/main.ts" defer></script>
</body>

</html>
