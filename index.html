<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My marketing preferences</title>
</head>

<body>
  <div id="marketing-preference-form">
    <form method="get">
      <div class="form-element">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-element">
        <label for="interest">Topics of interest</label>
        <select multiple name="interests" id="interest-select">
          <option value="">-- Please choose one or more interest(s) --</option>
          <option value="avocado">Avocado</option>
          <option value="banana">Banana</option>
          <option value="carrot">Carrot</option>
          <option value="date">Date</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script type="module" src="/src/main.ts" defer></script>
</body>

</html>
